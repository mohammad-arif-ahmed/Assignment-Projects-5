<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Madurai', sans-serif; }
        .call-history-item { font-family: 'Inter', sans-serif; }
        .btn-green { background-color: #00A63E; color: white; }
        .btn-green:hover { background-color: #008C34; }
        .btn-outline { border: 1px solid #ccc; color: #333; }
        .btn-outline:hover { background-color: #f5f5f5; }
        .badge-style { 
            background-color: #f1f1f1;
            color: #444;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            width: fit-content;
        }
        .nav-item-bg {
            background-color: #E8F5E9;
            color: #333;
            padding: 4px 12px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .nav-icon {
            width: 23.25px; 
            height: 23.25px;
        }
        .call-history-title-icon {
            width: 24px; 
            height: 24px;
        }
        
        @media (max-width: 640px) {
            .nav-mobile-flex-wrap {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            .nav-item-bg {
                padding: 4px 8px; 
            }
        }
    </style>
</head>
<body class="bg-[#F9FAFB]">

<nav class="bg-white p-6 flex justify-between items-center shadow-md flex-wrap md:flex-nowrap">
    <div class="flex items-center gap-2 mb-4 md:mb-0">
        <img src="images/logo-dark.png" class="w-[50px] h-[50px] rounded-full" alt="Bangladesh Logo">
        <div class="flex flex-col font-bold text-[#006747]">
            <span class="text-xl leading-5">Emergency</span>
            <span class="text-xl leading-5">Service</span>
        </div>
    </div>
    <div class="flex items-center gap-4 text-sm font-medium nav-mobile-flex-wrap">
        <span class="nav-item-bg">
            <span id="heartCount" class="font-bold text-black">0</span> <img src="images/heart.png" alt="Heart Icon" class="nav-icon">
        </span>
        <span class="nav-item-bg">
            <span id="coinCount" class="font-bold text-black">100</span> <img src="images/coin.png" alt="Coin Icon" class="nav-icon">
        </span>
        <span class="bg-green-600 text-white px-4 py-2 rounded-full font-bold flex items-center gap-1">
            <span id="copyCount">0</span> Copy
        </span>
    </div>
</nav>

<section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white py-16 shadow-lg">
    <img src="images/logo.png" class="mx-auto w-24 h-24 mb-6" alt="Bangladesh Logo">
    <h2 class="text-4xl font-bold">Emergency Service Directory</h2>
    <p class="mt-3 text-lg opacity-90">Government Emergency Services at Your Fingertips ‚Äì A Project by Government of the People's Republic of Bangladesh</p>
</section>

<main class="p-6 grid grid-cols-1 md:grid-cols-4 lg:grid-cols-12 gap-6">

    <div class="col-span-1 md:col-span-3 lg:col-span-9 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="cardsContainer">
    </div>

    <div class="col-span-1 md:col-span-1 lg:col-span-3 bg-white rounded-2xl shadow-lg p-5 flex flex-col h-fit">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-semibold text-lg flex items-center gap-2">
                <img src="images/history.png" alt="Call History Icon" class="call-history-title-icon"> Call History
            </h3>
            <button onclick="clearHistory()" class="btn-green px-6 py-2 rounded-xl text-sm">Clear</button>
        </div>
        <ul id="historyList" class="text-sm text-gray-700 space-y-4 overflow-y-auto"></ul>
    </div>
</main>
<script>
    
    const services = [
      { name: "National Emergency", eng: "National Emergency", number: "999", badge: "All", icon: "images/emergency.png" },
      { name: "Police Helpline Number", eng: "Police", number: "999", badge: "Police", icon: "images/police.png" },
      { name: "Fire Service Number", eng: "Fire Service", number: "999", badge: "Fire", icon: "images/fire-service.png" },
      { name: "Ambulance Service", eng: "Health", number: "1994-999999", badge: "Health", icon: "images/ambulance.png" },
      { name: "Women & Child Helpline", eng: "Help", number: "109", badge: "Help", icon: "images/emergency.png" },
      { name: "Anti-Corruption Helpline", eng: "Govt.", number: "106", badge: "Govt.", icon: "images/emergency.png" },
      { name: "Electricity Helpline", eng: "Electricity", number: "16216", badge: "Electricity", icon: "images/emergency.png" },
      { name: "Brac Helpline", eng: "NGO", number: "16445", badge: "NGO", icon: "images/brac.png" },
      { name: "Bangladesh Railway Helpline", eng: "Travel", number: "163", badge: "Travel", icon: "images/Bangladesh-Railway.png" }
    ];

    let heartCount = 0, copyCount = 0, coinCount = 100;
    const cardsContainer = document.getElementById("cardsContainer");
    const historyList = document.getElementById("historyList");
    const heartCountEl = document.getElementById("heartCount");
    const coinCountEl = document.getElementById("coinCount");
    const copyCountEl = document.getElementById("copyCount");
    function updateCopyCount() {
        copyCount++;
        copyCountEl.innerText = copyCount;
    }
    function updateHeartCount() {
        heartCount++;
        heartCountEl.innerText = heartCount;
    }
    function makeCall(serviceName, number) {
        if (coinCount < 20) {
            alert("Not enough coins to make a call!");
            return;
        }

        coinCount -= 20;
        coinCountEl.innerText = coinCount;

        const callTime = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        alert(`Calling ${serviceName} (${number})`);

        const newHistoryItem = document.createElement("li");
        newHistoryItem.className = "flex justify-between items-center bg-[#F1F1F1] p-4 rounded-xl";
        newHistoryItem.innerHTML = `
            <div>
                <span class="block font-semibold text-black">${serviceName}</span>
                <span class="block text-gray-500">${number}</span>
            </div>
            <span class="text-xs text-gray-500">${callTime}</span>
        `;
        historyList.appendChild(newHistoryItem);
    }

    
    function clearHistory() {
        historyList.innerHTML = "";
    }

    
    services.forEach(service => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-2xl shadow-lg hover:shadow-xl transition p-5 flex flex-col justify-between";
        card.innerHTML = `
            <div class="flex justify-between items-start">
                <img src="${service.icon}" class="w-10 h-10" alt="${service.name} icon">
                <button class="heart-btn text-2xl">ü§ç</button>
            </div>
            <h3 class="font-semibold text-lg mt-3">${service.name}</h3>
            <p class="text-gray-500">${service.eng}</p>
            <p class="text-2xl font-bold mt-2">${service.number}</p>
            <div class="mt-1">
                <span class="badge-style text-xs rounded px-2 py-1">${service.badge}</span>
            </div>
            <div class="flex gap-3 mt-4">
                <button class="copy-btn btn-outline rounded-xl px-4 py-2 flex-1 flex justify-center items-center gap-1">
                    <img src="Multimedia_(50).png" alt="Copy Icon" class="nav-icon">
                    Copy
                </button>
                <button class="call-btn btn-green rounded-xl px-4 py-2 flex-1 flex justify-center items-center gap-1">üìû Call</button>
            </div>
        `;

        card.querySelector('.heart-btn').addEventListener('click', updateHeartCount);

        card.querySelector('.copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(service.number).then(() => {
                alert(`'${service.name}'s number, ${service.number}, has been copied!`);
                updateCopyCount();
            });
        });

        card.querySelector('.call-btn').addEventListener('click', () => {
            makeCall(service.name, service.number);
        });

        cardsContainer.appendChild(card);
    });

    </script>
</body>
</html>
