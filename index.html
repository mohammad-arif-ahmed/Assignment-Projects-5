    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Madurai', sans-serif; }

            background-color: #f1f1f1;

            font-size: 0.75rem;
            font-weight: 500;
            width: fit-content;
        }

            background-color: #E8F5E9;
            color: #333;
            padding: 4px 12px;
            border-radius: 9999px;

            gap: 4px;
        }

        }

            }
